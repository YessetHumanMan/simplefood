<div class="burger-page">
  <div class="burger-page__header">
  <a class="logo burger-page__img" href="#">
    <img class="logo__img" src="images/logo_sf.svg" alt="логотип">
  </a>
  <button class="burger-page__btn-close" type="button">
  </button>
</div>
<ul class="menu burger-page__menu">
  <li class="menu__item">
    <a class="menu__link menu__link--main link-default" href="#">Главная</a>
  </li>
  <li class="menu__item">
    <a class="menu__link link-default" href="#">Блюда</a>
  </li>
  <li class="menu__item">
    <a class="menu__link link-default" href="#">Контакты</a>
  </li>
</ul>
<address class="address burger-page__address">
  <ul class="address__list">
    <li class="address__item">
      <a class="address__link link-default" href="#">
        <svg class="address__loc">
          <use xlink:href="images/sprite.svg#location-icon"></use>
          <svg class="address__loc-stroke" width="7" height="7" x="4" y="5">
            <use xlink:href="images/sprite.svg#stroke-location-icon"></use>
          </svg>
        </svg>
        ул. Т.Г.Шевченко, 1
      </a>
    </li>
    <li class="address__item">
      <a class="address__link link-default" href="tel:380501112233">
        <svg class="address__call">
          <use xlink:href="images/sprite.svg#call-icon"></use>
        </svg>
        380501112233
      </a>
    </li>
    <li class="address__item">
      <a class="address__link link-default" href="mailto:support@sfood.com">
        <svg class="address__email">
          <use xlink:href="images/sprite.svg#email-icon"></use>
          <svg width="12" height="6" x="4" y="4">
            <use xlink:href="images/sprite.svg#stroke-inner"></use>
          </svg>
        </svg>
        support@sfood.com
      </a>
    </li>
  </ul>

  <ul class="social-list">
    <li class="social-list__item btn-default">
      <a class="social-list__link" href="#" rel="nofollow noopener" target="_blank">
        <svg width="10" height="21">
          <use xlink:href="images/sprite.svg#social-icon-facebook"></use>
        </svg>
        <span class="sr-only">наш фейзбук</span>
      </a>
    </li>
    <li class="social-list__item btn-default">
      <a class="social-list__link" href="#" rel="nofollow noopener" target="_blank">
        <svg width="21" height="17">
          <use xlink:href="images/sprite.svg#social-icon-twitter"></use>
        </svg>
        <span class="sr-only">наш твиттер</span>
      </a>
    </li>
    <li class="social-list__item btn-default">
      <a class="social-list__link" href="#" rel="nofollow noopener" target="_blank">
        <svg width="20" height="20">
          <use xlink:href="images/sprite.svg#social-icon-instagram"></use>
        </svg>
        <span class="sr-only">наш инстаграм</span>
      </a>
    </li>
  </ul>
</address>
</div>
